<!DOCTYPE html>
<html>
    <head>
        <title>Tasky</title>
         <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    </head>
    <body>
        <div class="container flex flex-row">
            <div class="sidebar bg-gray-200 h-screen w-[20%]">
<div class="header flex-row">
    <i class="bi bi-list-task h-5 w-5"></i>
    <span class="text-blue-700 text-5xl">Tasky</span>
</div>
<div class="body flex-col my-2 ml-2 pt-5">
<div class="item rounded-tl-md rounded-bl-md p-1 mb-2 bg-[#3838E6]">

</div>
<div class="item mb-3">
    <i class="bi bi-clipboard-check-fill text-gray-400"></i>
    <span class="text-gray-400">Tasks</span>
</div>
<div class="item mb-3">
    <i class="bi bi-calendar-event text-gray-400"></i>
    <span class="text-gray-400 ">Calendar</span>

<div class="item mb-3">

            </div>
