<!DOCTYPE html>
<html>
<head>
    <title>Tasky</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container flex flex-row">
        <div class="sidebar flex flex-col bg-gray-200 h-screen w-[20%] justify-between">
            <div class="main_content">
                <div class="header flex-row">
                    <span class="text-blue-700 text-5xl">Tasky</span>
                </div>
                <div class="body flex-col my-2 ml-2 pt-5">
                    <div class="item rounded-tl-md rounded-bl-md p-2 mb-2 bg-[#3838E6]">
                        <i class="bi bi-house-fill text-white"></i>
                        <span class="text-white">Dashboard</span>
                    </div>
                    <div class="item mb-3 px-2">
                        <i class="bi bi-clipboard-check-fill text-gray-400"></i>
                        <span class="text-gray-400">Tasks</span>
                    </div>
                    <div class="item mb-3 px-2">
                        <i class="bi bi-calendar-event text-gray-400"></i>
                        <span class="text-gray-400">Calendar</span>
                    </div>
                    <div class="item mb-3 px-2">
                        <i class="bi bi-people text-gray-400"></i>
                        <span class="text-gray-400">Members</span>
                    </div>
                    <div class="item mb-3 px-2">
                        <i class="bi bi-clipboard-check-fill text-gray-400"></i>
                        <span class="text-gray-400">Tasks</span>
                    </div>
                </div>
            </div>
            <div class="pro mx-auto max-w-screen-xl rounded-md w-[80%] h-[15%] bg-blue-500">
                <img class="object-cover w-10 h-15 relative top-[-25%] left-[40%]" src="https://img.freepik.com/free-psd/psd-3d-render-rocket-ioslated-background_1409-3704.jpg?w=740&t=st=1719740347~exp=1719740947~hmac=9d883d24572f2fc43548e0d28196e4ba55177f91be92b6bc9c2766045fa6c877" />
                <span class="text-white font-mono text-sm text-center relative bottom-0">Upgrade to pro</span>
            </div>
        </div>
        <div class="main-page flex-1 mx-5 mt-5">
            <div class="header flex justify-between items-center mb-5">
                <div class="search-header w-1/2">
                    <input style="font-family: FontAwesome;" placeholder='&#xf002; search tasks' class="bg-gray-200 w-full p-2"/>
                </div>
                <div class="profile-bar flex space-x-4">
                    <i class="bi bi-chat-left-text-fill text-xl"></i>
                    <i class="bi bi-bell-fill text-xl"></i>
                    <i class="bi bi-person-circle text-xl"></i>
                </div>
            </div>
            <div class="actions flex flex-row mt-[5%]">
                <div class="p-2 item border-2 rounded-md mr-2">
                    <i class="bi bi-box-seam text-sm"></i>
                    <span class="text-sm">Preview</span>
                </div>
                <div class="p-2 item border-2 rounded-md mr-2">
                    <i class="bi bi-sort-alpha-up text-sm"></i>
                    <span class="text-sm">Sort</span>
                </div>
                <div class="p-2 item border-2 rounded-md mr-2">
                    <i class="bi bi-filter text-sm"></i>
                    <span class="text-sm">Filter</span>
                </div>
            </div>
            <div class="main_content_main grid grid-cols-3 gap-[10%] mt-[5%]">
                <!-- Start Task nature-->
               <div class="border-blue-700 rounded-md border-2 flex justify-between items-center p-2">
                <span class="">In Progress (2)</span>
                <i class="bi bi-three-dots-vertical"></i>
               </div>
                              <div class="border-blue-700 rounded-md border-2 flex justify-between items-center p-2">
                <span class="">Completed Task (4) </span>
                <i class="bi bi-three-dots-vertical text-right"></i>
               </div>

                              <div class="border-blue-700 rounded-md border-2 flex justify-between items-center p-2">
                <span class="">Over-Due (5)</span>
                <i class="bi bi-three-dots-vertical"></i>
               </div>
                 <!-- End Task nature-->
<div class="">
    <div class="task-header">
        
    </div>
</div>
            </div>
        </div>
    </div>
</body>
</html>
